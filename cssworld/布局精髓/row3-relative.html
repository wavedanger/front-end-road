<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直布局</title>
  <style lang="">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .wrap {
      box-sizing: border-box;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    header,
    footer {
      min-height: 100px;
      background: pink;
    }

    footer {
      margin-top: -100px;
    }

    main {
      background: purple;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header></header>
    <main> </main>
  </div>
  <footer></footer>
</body>

</html>
