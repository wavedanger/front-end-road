<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>形状</title>
  <style type="text/css">
    .ao,
    .tu {
      display: inline-block;
      width: 0;
      font-size: 14px;
      line-height: 18px;
      margin: auto 35px;
      color: #fff;
    }

    .ao:before,
    .tu:before {
      outline: 2px solid yellow;
    }

    .ao:before {
      content: "love你love";
    }

    .tu {
      direction: rtl;
    }

    .tu:before {
      content: "我love你";
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <p>凹凸形</p>
      <span class="ao"></span>
      <span class="tu"></span>
    </li>
  </ul>
</body>

</html>
