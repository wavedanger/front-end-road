<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中2</title>
  <style lang="">
    .parent {
      width: 200px;
      height: 600px;
      background-color: tomato;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: hotpink;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
</body>

</html>
