<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多列布局</title>
  <style lang="">
    .parent {
      column-count: 4;
      column-width: 200px;
      column-gap: 20px;
    }

    .child {
      height: 200px;
    }

    .child:nth-child(odd) {
      background-color: tomato;
    }

    .child:nth-child(even) {
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
