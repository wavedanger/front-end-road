<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三列布局2</title>
  <style lang="">
    #left,
    #center,
    #right {
      height: 200px;
    }

    #left,
    #center {
      width: 200px;
      float: left;
    }

    #left {
      background-color: tomato;
    }

    #center {
      background-color: gold;
    }

    #right {
      overflow: hidden;
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <div id="left"></div>
  <div id="center"></div>
  <div id="right"></div>
</body>

</html>
