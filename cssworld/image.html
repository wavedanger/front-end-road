<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>图片</title>
  <link rel="stylesheet" type="text/css" href="../font/iconfont/iconfont.css">
  <style>
    .li1 img:hover {
      content: url('../images/laugh-tear.png');
    }

    .li2 .box {
      display: inline-block;
      position: relative;
    }

    .li2 .prev,
    .next {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      opacity: .5;
    }

    .li2 .prev {
      left: 0;
      background-color: #cd0000;
    }

    .li2 .next {
      right: 0;
      background-color: #34538b;
    }

    .li2 .prev2,
    .next2 {
      width: 100%;
      height: 50%;
      position: absolute;
      left: 0;
      opacity: .5;
    }

    .li2 .prev2 {
      top: 0;
      background-color: #cd0000;
    }

    .li2 .next2 {
      bottom: 0;
      background-color: #34538b;
    }
  </style>
</head>

<body>
  <ul>
    <li class="li1">
      <p>图片hover替换</p>
      <img src="../images/laugh.png" alt="" style="width:100px;height:100px" />
    </li>
    <li class="li2">
      <p>图片上下张布局</p>
      <div class="box">
        <a href="javascript:" class="prev" title="上一张"></a>
        <a href="javascript:" class="next" title="下一张"></a>
        <img src="../images/me.jpg" alt="" style="width:100px;height:100px">
      </div>
      <div class="box">
        <a href="javascript:" class="prev2" title="上一张"></a>
        <a href="javascript:" class="next2" title="下一张"></a>
        <img src="../images/me.jpg" alt="" style="width:100px;height:100px">
      </div>
    </li>
  </ul>
</body>

</html>
